<div class="header">
  <h2 mat-dialog-title>{{isEditing ? 'Edit' : 'Add'}} Interaction</h2>
  <button matIconButton mat-dialog-close><mat-icon>close</mat-icon></button>
</div>
<mat-dialog-content>
  <form [formGroup]="interactionForm" class="flex flex-col">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input matInput type="date" formControlName="date">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="4" formControlName="content" placeholder="What happened?"></textarea>
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button matButton mat-dialog-close>Close</button>
  <button matButton [mat-dialog-close]="rawValue" [disabled]="interactionForm.invalid">Save Interaction</button>
</mat-dialog-actions>
