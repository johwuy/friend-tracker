<div class="my-4 flex flex-col">
  <button matButton="elevated" (click)="handleDialog()">Add interaction</button>
</div>
<div class="flex flex-col gap-4">
  @for (interaction of interactions(); track $index) {
  <app-interaction [interaction]="interaction" (deleteInteractionClick)="deleteInteraction($event)" (updateInteractionEvent)="updateInteraction($event)"></app-interaction>
  }
</div>
