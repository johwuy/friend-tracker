<div class="my-4 flex flex-col">
  <mat-form-field class="w-full ">
    <textarea matInput [placeholder]="placeholderText" [formControl]="notes"></textarea>
  </mat-form-field>
  @if (noteChanged) {
  <div class="flex gap-4 button-container">
    <button matButton="elevated" (click)="clearNote()">Cancel</button>
    <button matButton="elevated">Save</button>
  </div>
  }
</div>
