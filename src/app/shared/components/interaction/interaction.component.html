<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-subtitle>{{interaction().date.toLocaleString()}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{interaction().content}}
  </mat-card-content>
  <mat-card-actions align="end">
    <button matIconButton (click)="updateInteraction()"><mat-icon>edit</mat-icon></button>
    <button matIconButton (click)="deleteInteraction()"><mat-icon>delete</mat-icon></button>
  </mat-card-actions>
</mat-card>
